<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/vue.global.js"></script>
    <script src="js/axios.min.js"></script>
    <link rel="stylesheet" href="css/chatroom.css">
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden hidden;
        }
    </style>
</head>

<body>
<div id="app" class="mainBody">
    <div class="sideBar" id="side-bar">
        <!-- 我的信息 -->
        <div style="background: #86C166">
            <!--            <button class="btn btn-sm float-end m-1" @click="showSideBar"><</button>-->
            <div class="ps-3 pt-3 d-flex flex-row align-items-center">
                <img decoding="async" @click="a" class="avatar" src="res/avatar.jpg" alt="avatar">
                <div style="margin-left: 0.5rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex-grow: 1">
                    <span>nickname</span><br>
                    <small title="signature">signature...</small>
                </div>
            </div>
            <div class="ps-3 pb-3 pt-2">
                <span>Online: {{3}}</span>
            </div>
        </div>
        <!--        <hr class="m-0">-->
        <!-- 目录控制 -->
        <div class="flex-grow-1 d-flex flex-column" style="min-height: 0">
            <div class="d-flex flex-row p-1">
                <div class="menuBtn flex-grow-1 text-center">
                    <img src="res/setting.svg" alt="setting">
                </div>
                <div class="menuBtn flex-grow-1 text-center">
                    <img src="res/message.svg" alt="message">
                </div>

                <div class="menuBtn flex-grow-1 text-center">
                    <img src="res/files.svg" alt="file">
                </div>
                <div class="menuBtn flex-grow-1 text-center">
                    <img src="res/class.svg" alt="globe">
                </div>
            </div>
            <hr class="m-0">
            <div id="room-list" class="overflow-auto flex-grow-1 scrollBeautiful">
                <div class="d-flex flex-column px-1" v-for="i in 50">
                    <div class="roomBtn">
                        <img decoding="async" src="res/avatar.jpg" alt="avatar">
                        <div>
                            <span>room{{i}}</span>
                            <small>Some message...</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部菜单 -->
    </div>

    <!-- 右侧内容面板 -->
    <div class="rightBody">
        <div class="topBar">
            <div class="d-flex align-items-center">
                <img src="res/more.svg" class="btn btn-sm"
                     alt="more"
                     style="border-radius: 0 10px 10px 0; width: 36px"
                     @click="showSideBar">
            </div>
            <div class="d-flex align-items-center">
                <img decoding="async" src="res/avatar.jpg" alt="avatar" class="avatar-xs">
                <span class="ms-2">Room name</span>
            </div>
            <div class="d-flex align-items-center">
                <div class="btn-group">
                    <button class="btn btn-warning"><i class="fa fa-pie-chart"></i></button>
                    <button class="btn btn-success"><i class="fa fa-user-o"></i></button>
                    <button class="btn btn-light"><i class="fa fa-list-ul"></i></button>
                </div>
            </div>
        </div>
        <!-- 聊天框 -->
        <div id="chat-room" class="contentBody">
            <div class="flex-grow-1 p-2">
                msg1
                msg2
            </div>
            <div class="msgBar">
                msg
            </div>
        </div>
    </div>

    <div v-bind:class="{'template':isTempShow}" @click="showSideBar">
    </div>
</div>
</body>

<script>
    const app = Vue.createApp({
        data: () => {
            return {
                name: 'asdq',
                isTempShow: false
            }
        },
        methods: {
            a() {
                let dom = document.getElementById('room-list')
                dom.scrollTo(0, dom.scrollHeight)
            },
            showSideBar() {
                const el = document.documentElement
                if (getComputedStyle(el).getPropertyValue('--sideBarLeft') === ' 0rem') {
                    el.style.setProperty('--sideBarLeft', '-16rem')
                    el.style.setProperty('--rightBodyLeft', '0rem')
                    this.isTempShow = false
                } else {
                    el.style.setProperty('--sideBarLeft', ' 0rem')
                    el.style.setProperty('--rightBodyLeft', '16rem')
                    if (document.body.clientWidth < 768) {
                        this.isTempShow = true
                    }
                }
            }
        },
        mounted() {
        }
    })
    app.mount('#app')
</script>
</html>
